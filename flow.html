<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow | 毛毛的工具箱</title>
  <link rel="stylesheet" href="css/flow.css">
</head>
<body>
  <div class="page flex-row">
    <!-- 左侧边栏 -->
    <aside class="sidebar flex-col">
      <!-- 新建按钮 -->
      <div class="sidebar-create">
        <img src="flow-assets/FigmaDDSSlicePNG5fe972cb15ee37fd53b6013d46bcda11.png" alt="新建">
      </div>
      <!-- 导航按钮组 -->
      <div class="sidebar-nav flex-col">
        <div class="nav-btn is-active">
          <img src="flow-assets/FigmaDDSSlicePNG5912feb34d11a2efaed4a711f2b692e8.png" alt="首页">
        </div>
        <div class="nav-btn">
          <img src="flow-assets/FigmaDDSSlicePNG918dd66d92deb98c1f9dece15419e824.png" alt="模板">
        </div>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main flex-col">
      <!-- 顶部导航 -->
      <header class="header flex-row">
        <div class="header-left flex-row">
          <img class="header-logo" src="flow-assets/FigmaDDSSlicePNG8085996efe9c2d93f007984b0433793e.png" alt="SEAART.AI">
        </div>
        <div class="header-right flex-row">
          <span class="header-lang">简体中文</span>
          <img class="header-arrow" src="flow-assets/FigmaDDSSlicePNGf70a254e8d93cb79b4c275c637b322e5.png" alt="">
          <div class="header-credits flex-row">
            <img src="flow-assets/FigmaDDSSlicePNG647fa09308d13f736b6444212fe83aac.png" alt="">
            <span>12.4k</span>
          </div>
          <div class="header-credits flex-row">
            <img src="flow-assets/FigmaDDSSlicePNG371ae5b8f485e1b410efb376d5786bee.png" alt="">
            <span>66</span>
          </div>
        </div>
      </header>

      <!-- 欢迎区域 -->
      <section class="welcome flex-col">
        <h1 class="welcome-title">
          <span>今天我们设计些什么</span><span class="comma">，</span><span class="username">毛毛？</span>
        </h1>

        <!-- 输入框 -->
        <div class="input-box flex-col">
          <span class="input-placeholder">告诉SeaArt Flow你的设计想法</span>
          <div class="input-actions flex-row">
            <img class="input-add" src="flow-assets/FigmaDDSSlicePNG94e63c203ca9a49de39c1ad9ae1efb16.png" alt="添加">
            <img class="input-submit" src="flow-assets/FigmaDDSSlicePNG14c6d29a41e56f96c432f216dbf59044.png" alt="发送">
          </div>
        </div>

        <!-- 快捷标签 - 在输入框外部 -->
        <div class="quick-tags flex-row">
          <div class="tag flex-row">
            <span class="tag-text">皮具制作</span>
            <img class="tag-img" src="flow-assets/FigmaDDSSlicePNGf97a6763d00dc77e6e7380d993a63fe0.png" alt="">
          </div>
          <div class="tag flex-row">
            <span class="tag-text">敦煌一梦</span>
            <img class="tag-img" src="flow-assets/FigmaDDSSlicePNG0e694c819ddfd530fab5f9206df65ba8.png" alt="">
          </div>
          <div class="tag flex-row">
            <span class="tag-text">面包烘焙</span>
            <img class="tag-img" src="flow-assets/FigmaDDSSlicePNG8cfb059536e6535f1f4e5ae0779f9c63.png" alt="">
          </div>
          <div class="tag flex-row">
            <span class="tag-text">十二生肖</span>
            <img class="tag-img" src="flow-assets/FigmaDDSSlicePNG5dadffd159f63b2c8df08adb222aab4d.png" alt="">
            <img class="tag-img-overlay" src="flow-assets/FigmaDDSSlicePNG15c39c81288b8646c19b02f0987354e4.png" alt="">
          </div>
        </div>
      </section>

      <!-- 推荐模板 Banner -->
      <section class="templates flex-row">
        <div class="template-card">
          <img class="template-cover" src="flow-assets/FigmaDDSSlicePNG4300779e80559aa7f160508ca082f3ef.png" alt="">
          <div class="template-info">
            <span class="template-name">Athlete-Grade Portrait</span>
          </div>
        </div>
        <div class="template-card">
          <img class="template-cover" src="flow-assets/FigmaDDSSlicePNGe489402bcd094c90f68599e51cf4e230.png" alt="">
          <div class="template-info">
            <span class="template-name">Monochrome Portrait</span>
          </div>
        </div>
        <div class="template-card">
          <img class="template-cover" src="flow-assets/FigmaDDSSlicePNG17cff24ba48aed5d6559024a143a751c.png" alt="">
          <div class="template-info">
            <span class="template-name">Human & Pets Portrait</span>
          </div>
        </div>
        <div class="template-card">
          <img class="template-cover" src="flow-assets/FigmaDDSSlicePNG48642b79c4d7adabf78d70a507d3e170.png" alt="">
          <div class="template-info">
            <span class="template-name">Pro Head Photo</span>
          </div>
        </div>
      </section>

      <!-- 最近项目 -->

        <div class="recent-header flex-row">
          <h2 class="recent-title">最近项目</h2>

        <div class="recent-grid flex-row">

              <div class="new-icon-wrapper">
                <img class="new-icon" src="flow-assets/FigmaDDSSlicePNG94e63c203ca9a49de39c1ad9ae1efb16.png" alt="">
              </div>
              <span class="new-text">新建项目</span>
            </div>
          </div>
          <!-- 项目卡片1 -->
          <div class="project-card flex-col">
            <div class="project-cover">
              <div class="project-thumb-grid">
                <img src="flow-assets/FigmaDDSSlicePNG6ea2bb276c6567c0a074c221986ab57a.png" alt="">

                  <img src="flow-assets/FigmaDDSSlicePNG1f9a04e226a5ab40371317b7b0152f14.png" alt="">

                    <img src="flow-assets/FigmaDDSSlicePNG60037c3ddf29571b1229d0ea23874fc2.png" alt="">

                </div>
                <img src="flow-assets/FigmaDDSSlicePNG5c810e75169ecbd5da528a03e02d9614.png" alt="">
                <img src="flow-assets/FigmaDDSSlicePNG5f267ea5f0dca2e748bc837d8e132f9e.png" alt="">

            </div>
            <div class="project-info flex-col">
              <span class="project-name">Untitled</span>
              <span class="project-date">更新于 2025-10-23</span>
            </div>
          </div>
          <!-- 项目卡片2 -->
          <div class="project-card flex-col">
            <div class="project-cover">
              <div class="project-thumb-grid">
                <img src="flow-assets/FigmaDDSSlicePNG1538a07b68a45a81bab7fd7709beacdb.png" alt="">
                <div class="thumb-with-menu">
                  <img src="flow-assets/FigmaDDSSlicePNG1f9a04e226a5ab40371317b7b0152f14.png" alt="">
                  <div class="thumb-menu">
                    <img src="flow-assets/FigmaDDSSlicePNG60037c3ddf29571b1229d0ea23874fc2.png" alt="">

                </div>

            </div>
            <div class="project-info flex-col">
              <span class="project-name">Untitled</span>
              <span class="project-date">更新于 2025-10-23</span>
            </div>
          </div>
          <!-- 项目卡片3 -->
          <div class="project-card flex-col">
            <div class="project-cover">
              <div class="project-thumb-grid">
                <img src="flow-assets/FigmaDDSSlicePNG1538a07b68a45a81bab7fd7709beacdb.png" alt="">
                <div class="thumb-with-menu">
                  <img src="flow-assets/FigmaDDSSlicePNG1f9a04e226a5ab40371317b7b0152f14.png" alt="">
                  <div class="thumb-menu">
                    <img src="flow-assets/FigmaDDSSlicePNG60037c3ddf29571b1229d0ea23874fc2.png" alt="">

            </div>
            <div class="project-info flex-col">
              <span class="project-name">Untitled</span>
              <span class="project-date">更新于 2025-10-22</span>
            </div>
          </div>
          <!-- 项目卡片4 -->
          <div class="project-card flex-col">
            <div class="project-cover">
              <div class="project-thumb-grid">
                <img src="flow-assets/FigmaDDSSlicePNGecfee706476d2c5d28cf02317d1ed3b1.png" alt="">
                <div class="thumb-with-menu">
                  <img src="flow-assets/FigmaDDSSlicePNG1f9a04e226a5ab40371317b7b0152f14.png" alt="">
                  <div class="thumb-menu">
                    <img src="flow-assets/FigmaDDSSlicePNG60037c3ddf29571b1229d0ea23874fc2.png" alt="">
                  </div>
                </div>
              </div>
            </div>
            <div class="project-info flex-col">
              <span class="project-name">Untitled</span>
              <span class="project-date">更新于 2025-10-21</span>
            </div>
          </div>
          <!-- 项目卡片5 -->
          <div class="project-card flex-col">
            <div class="project-cover">
              <div class="project-thumb-grid">
                <img src="flow-assets/FigmaDDSSlicePNGecfee706476d2c5d28cf02317d1ed3b1.png" alt="">
                <div class="thumb-with-menu">
                  <img src="flow-assets/FigmaDDSSlicePNG1f9a04e226a5ab40371317b7b0152f14.png" alt="">

                    <img src="flow-assets/FigmaDDSSlicePNG60037c3ddf29571b1229d0ea23874fc2.png" alt="">

            </div>
            <div class="project-info flex-col">
              <span class="project-name">Untitled</span>
              <span class="project-date">更新于 2025-09-22</span>

          </div>
        </div>
      </section>
    </main>
  </div>
