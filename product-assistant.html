<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品助理 | 毛毛的工具箱</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/product-assistant.css?v=13">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app">
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="ri-tools-line"></i>
          <span>毛毛的工具箱</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle" title="收起侧边栏">
          <i class="ri-menu-fold-line"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item">
          <i class="ri-home-4-line"></i>
          <span>首页</span>
        </a>
        <a href="xiaohongshu.html" class="nav-item">
          <svg class="xhs-logo-icon" viewBox="0 0 200 120"><rect fill="#ff2442" rx="60" width="200" height="120"/><text x="100" y="82" text-anchor="middle" fill="#fff" font-size="52" font-weight="bold" font-family="sans-serif">小红书</text></svg>
          <span>小红书</span>
        </a>
        <a href="product-assistant.html" class="nav-item is-active">
          <i class="ri-robot-line"></i>
          <span>产品助理</span>
        </a>
        <a href="daily-report.html" class="nav-item">
          <i class="ri-file-text-line"></i>
          <span>报告小助手</span>
        </a>
        <a href="drama-workshop.html" class="nav-item">
          <i class="ri-movie-2-line"></i>
          <span>短剧工坊</span>
        </a>
        <a href="fund-assistant.html" class="nav-item">
          <i class="ri-funds-line"></i>
          <span>基金助手</span>
        </a>
      </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content pa-main">
      <!-- 两栏布局：对话列表 + 对话区 -->
      <div class="pa-layout">
        <!-- 左侧：对话列表 -->
        <div class="pa-conversations">
          <div class="pa-conversations-header">
            <span>对话记录</span>
            <button class="pa-btn pa-btn--icon" id="newChatBtn" title="新建对话">
              <i class="ri-add-line"></i>
            </button>
          </div>
          <div class="pa-conversations-list" id="conversationList">
            <!-- 动态渲染 -->
          </div>
        </div>

        <!-- 中间：对话区 -->
        <div class="pa-chat">
          <div class="pa-messages" id="messageList">
            <div class="pa-welcome">
              <i class="ri-robot-line"></i>
              <h3>毛毛的产品助理</h3>
              <p>我可以帮你分析PRD、回答产品问题</p>
              <div class="pa-welcome-tips">
                <div class="pa-tip">
                  <i class="ri-image-add-line"></i>
                  <span>粘贴或上传图片，帮你分析界面</span>
                </div>
                <div class="pa-tip">
                  <i class="ri-file-code-line"></i>
                  <span>上传 Axure HTML 文件，帮你 Review PRD</span>
                </div>
                <div class="pa-tip">
                  <i class="ri-chat-3-line"></i>
                  <span>直接提问产品相关问题</span>
                </div>
              </div>
            </div>
          </div>
          <div class="pa-input-area">
            <div class="pa-input-wrapper">
              <!-- 引用预览区 -->
              <div class="pa-quote-preview" id="quotePreview"></div>
              <!-- 图片预览区 -->
              <div class="pa-image-preview" id="imagePreview"></div>
              <!-- 文件预览区 -->
              <div class="pa-file-preview" id="filePreview"></div>
              <textarea
                class="pa-input"
                id="userInput"
                placeholder="输入问题，或粘贴图片/上传文件..."
                rows="3"
              ></textarea>
            </div>
            <div class="pa-input-actions">
              <button class="pa-btn pa-btn--icon" id="imageBtn" title="上传图片">
                <i class="ri-image-add-line"></i>
              </button>
              <input type="file" id="imageInput" accept="image/*" multiple style="display:none">
              <button class="pa-btn pa-btn--icon" id="fileBtn" title="上传HTML文件">
                <i class="ri-file-code-line"></i>
              </button>
              <input type="file" id="fileInput" accept=".html" multiple style="display:none">
              <button class="pa-btn pa-btn--primary" id="sendBtn">
                <i class="ri-send-plane-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/sidebar.js"></script>
  <script src="js/components.js"></script>
  <script src="js/product-assistant.js?v=10"></script>
</body>
</html>
