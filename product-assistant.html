<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品助理 | 毛毛的工具箱</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/product-assistant.css?v=13">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app">
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="ri-tools-line"></i>
          <span>毛毛的工具箱</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle" title="收起侧边栏">
          <i class="ri-menu-fold-line"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item">
          <i class="ri-home-4-line"></i>
          <span>首页</span>
        </a>
        <a href="xiaohongshu.html" class="nav-item">
          <svg class="xhs-logo-icon" viewBox="0 0 200 120"><rect fill="#ff2442" rx="60" width="200" height="120"/><text x="100" y="82" text-anchor="middle" fill="#fff" font-size="52" font-weight="bold" font-family="sans-serif">小红书</text></svg>
          <span>小红书</span>
        </a>
        <a href="product-assistant.html" class="nav-item is-active">
          <i class="ri-robot-line"></i>
          <span>产品助理</span>
        </a>
        <a href="daily-report.html" class="nav-item">
          <i class="ri-file-text-line"></i>
          <span>报告小助手</span>
        </a>
        <a href="drama-workshop.html" class="nav-item">
          <i class="ri-movie-2-line"></i>
          <span>短剧工坊</span>
        </a>
        <a href="fund-assistant.html" class="nav-item">
          <i class="ri-funds-line"></i>
          <span>基金助手</span>
        </a>
      </nav>
      
      <!-- API 配置按钮 -->
      <div class="sidebar-settings">
        <button class="nav-item" id="apiConfigBtn">
          <i class="ri-settings-3-line"></i>
          <span>API 配置</span>
        </button>
      </div>
      
      <!-- 管理员工具栏（登录后显示） -->
      <div class="sidebar-footer" id="sidebarFooter" style="display: none;">
        <button class="sidebar-footer-btn" id="logoutBtn" title="退出登录">
          <i class="ri-logout-box-r-line"></i>
        </button>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content pa-main">
      <!-- 两栏布局：对话列表 + 对话区 -->
      <div class="pa-layout">
        <!-- 左侧：对话列表 -->
        <div class="pa-conversations">
          <div class="pa-conversations-header">
            <span>对话记录</span>
            <button class="pa-btn pa-btn--icon" id="newChatBtn" title="新建对话">
              <i class="ri-add-line"></i>
            </button>
          </div>
          <div class="pa-conversations-list" id="conversationList">
            <!-- 动态渲染 -->
          </div>
        </div>

        <!-- 中间：对话区 -->
        <div class="pa-chat">
          <!-- 对话区顶部工具栏 -->
          <div class="pa-chat-header">
            <button class="pa-btn pa-btn--icon" id="showGuideBtn" title="查看使用指南">
              <i class="ri-question-line"></i>
            </button>
          </div>
          
          <div class="pa-messages" id="messageList">
            <div class="pa-welcome">
              <i class="ri-robot-line"></i>
              <h3>毛毛的产品助理</h3>
              <p>我可以帮你分析PRD、回答产品问题</p>
              <div class="pa-welcome-tips">
                <div class="pa-tip">
                  <i class="ri-image-add-line"></i>
                  <span>粘贴或上传图片，帮你分析界面</span>
                </div>
                <div class="pa-tip">
                  <i class="ri-file-code-line"></i>
                  <span>上传 Axure HTML 文件，帮你 Review PRD</span>
                </div>
                <div class="pa-tip">
                  <i class="ri-chat-3-line"></i>
                  <span>直接提问产品相关问题</span>
                </div>
              </div>
            </div>
          </div>
          <div class="pa-input-area">
            <div class="pa-input-wrapper">
              <!-- 引用预览区 -->
              <div class="pa-quote-preview" id="quotePreview"></div>
              <!-- 图片预览区 -->
              <div class="pa-image-preview" id="imagePreview"></div>
              <!-- 文件预览区 -->
              <div class="pa-file-preview" id="filePreview"></div>
              <textarea
                class="pa-input"
                id="userInput"
                placeholder="输入问题，或粘贴图片/上传文件..."
                rows="3"
              ></textarea>
            </div>
            <div class="pa-input-actions">
              <button class="pa-btn pa-btn--icon" id="imageBtn" title="上传图片">
                <i class="ri-image-add-line"></i>
              </button>
              <input type="file" id="imageInput" accept="image/*" multiple style="display:none">
              <button class="pa-btn pa-btn--icon" id="fileBtn" title="上传HTML文件">
                <i class="ri-file-code-line"></i>
              </button>
              <input type="file" id="fileInput" accept=".html" multiple style="display:none">
              <button class="pa-btn pa-btn--primary" id="sendBtn">
                <i class="ri-send-plane-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 登录模态框 -->
  <div id="loginModal" class="modal-overlay">
    <div class="modal-box" style="max-width: 400px;">
      <div class="modal-header">
        <h3>管理员登录</h3>
        <i class="ri-close-line modal-close" id="loginModalClose"></i>
      </div>
      <div class="modal-body">
        <div class="modal-input-group">
          <label>邮箱</label>
          <input id="loginEmail" class="modal-input" placeholder="请输入管理员邮箱" type="email" />
        </div>
        <div class="modal-input-group">
          <label>密码</label>
          <input id="loginPassword" class="modal-input" placeholder="请输入密码" type="password" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn cancel" id="loginCancelBtn">取消</button>
        <button class="modal-btn confirm" id="loginSubmitBtn">登录</button>
      </div>
    </div>
  </div>

  <!-- API 配置模态框 -->
  <div id="apiConfigModal" class="modal-overlay">
    <div class="modal-box" style="max-width: 500px;">
      <div class="modal-header">
        <h3>⚙️ API 配置</h3>
        <i class="ri-close-line modal-close" id="apiConfigClose"></i>
      </div>
      <div class="modal-body">
        <div class="modal-input-group">
          <label>API 端点</label>
          <input id="apiEndpoint" class="modal-input" placeholder="https://your-worker.workers.dev/api/chat" />
        </div>
        <div class="modal-input-group">
          <label>默认模型</label>
          <select id="defaultModel" class="modal-input">
            <option value="qwen-plus">通义千问 Plus</option>
            <option value="qwen-turbo">通义千问 Turbo</option>
            <option value="gpt-4">GPT-4</option>
            <option value="claude-3-sonnet">Claude 3 Sonnet</option>
          </select>
        </div>
        <div class="modal-hint">
          💡 您的配置仅存储在本地浏览器，不会上传到服务器
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn" id="apiConfigClear" style="margin-right: auto; background: #dc2626;">清除配置</button>
        <button class="modal-btn cancel" id="apiConfigCancel">取消</button>
        <button class="modal-btn confirm" id="apiConfigSave">保存配置</button>
      </div>
    </div>
  </div>

  <script src="js/api-config.js"></script>
  <script src="js/guide.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/api-config-ui.js"></script>
  <script src="js/components.js"></script>
  <script src="js/product-assistant.js?v=10"></script>
  <script>
    // Product Assistant 新手引导
    document.addEventListener('DOMContentLoaded', function() {
      // 延迟显示引导
      setTimeout(function() {
        window.ToolsGuide.show('product-assistant', {
          title: '🎉 欢迎使用 Product Assistant',
          content: `
            <p>这是一个基于 AI 的产品助手，可以帮助您：</p>
            <ul>
              <li>📋 分析产品需求，梳理功能清单</li>
              <li>📝 生成产品文档和 PRD</li>
              <li>💡 提供产品设计建议</li>
              <li>🎯 优化用户体验流程</li>
            </ul>
          `,
          needsConfig: !window.ToolsAPIConfig.isConfigured()
        });
      }, 800);
      
      // "重新查看引导"按钮
      const showGuideBtn = document.getElementById('showGuideBtn');
      if (showGuideBtn) {
        showGuideBtn.addEventListener('click', function() {
          window.ToolsGuide.show('product-assistant', {
            title: '🎉 Product Assistant 使用指南',
            content: `
              <p>这是一个基于 AI 的产品助手，可以帮助您：</p>
              <ul>
                <li>📋 分析产品需求，梳理功能清单</li>
                <li>📝 生成产品文档和 PRD</li>
                <li>💡 提供产品设计建议</li>
                <li>🎯 优化用户体验流程</li>
              </ul>
            `,
            needsConfig: !window.ToolsAPIConfig.isConfigured()
          });
        });
      }
    });
  </script>
</body>
</html>
