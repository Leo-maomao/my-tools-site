<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>报告小助手 | 毛毛的工具箱</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/daily-report.css">
  <!-- Markdown 解析 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app">
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="ri-tools-line"></i>
          <span>毛毛的工具箱</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle" title="收起侧边栏">
          <i class="ri-menu-fold-line"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="nav-item">
          <i class="ri-home-4-line"></i>
          <span>首页</span>
        </a>
        <a href="xiaohongshu.html" class="nav-item">
          <svg class="xhs-logo-icon" width="18" height="12" viewBox="0 0 200 120"><rect fill="#ff2442" rx="60" width="200" height="120"/><text x="100" y="82" text-anchor="middle" fill="#fff" font-size="52" font-weight="bold" font-family="sans-serif">小红书</text></svg>
          <span>小红书</span>
        </a>
        <a href="product-assistant.html" class="nav-item">
          <i class="ri-robot-line"></i>
          <span>产品助理</span>
        </a>
        <a href="daily-report.html" class="nav-item is-active">
          <i class="ri-file-text-line"></i>
          <span>报告小助手</span>
        </a>
        <a href="drama-workshop.html" class="nav-item">
          <i class="ri-movie-2-line"></i>
          <span>短剧工坊</span>
        </a>
        <a href="fund-assistant.html" class="nav-item">
          <i class="ri-funds-line"></i>
          <span>基金助手</span>
        </a>
      </nav>
      
      <button class="sidebar-footer-btn" id="apiConfigBtn" title="API 配置">
        <i class="ri-settings-3-line"></i>
      </button>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content dr-main">
      <div class="dr-container">
        <!-- 左侧：输入区 -->
        <div class="dr-input-panel">
          <div class="dr-panel-header">
            <h2><i class="ri-edit-line"></i> 工作内容</h2>
          </div>
          <div class="dr-panel-body">
            <div class="dr-form-group">
              <label>内容描述</label>
              <textarea
                id="workContent"
                class="dr-textarea"
                placeholder="简单描述你的工作内容，例如：&#10;&#10;1. 完成了用户登录功能的开发&#10;2. 修复了首页加载慢的问题&#10;3. 参加了产品需求评审会议&#10;4. 整理了技术文档"
                rows="10"
              ></textarea>
            </div>
            <div class="dr-form-row dr-form-row--3">
              <div class="dr-form-group">
                <label>报告类型</label>
                <select id="reportTypeSelect" class="dr-select">
                  <option value="daily">日报</option>
                  <option value="weekly">周报</option>
                  <option value="quarterly">季报</option>
                  <option value="semiannual">半年报</option>
                  <option value="annual">年报</option>
                </select>
              </div>
              <div class="dr-form-group">
                <label>报告模板</label>
                <select id="templateSelect" class="dr-select">
                  <option value="simple">简洁版</option>
                  <option value="detailed">详细版</option>
                  <option value="okr">OKR版</option>
                  <option value="standup">站会版</option>
                </select>
              </div>
              <div class="dr-form-group">
                <label>输出格式</label>
                <select id="formatSelect" class="dr-select">
                  <option value="text">纯文本</option>
                  <option value="markdown">Markdown</option>
                  <option value="html">富文本</option>
                </select>
              </div>
            </div>
            <button id="generateBtn" class="dr-btn dr-btn--primary dr-btn--full">
              <i class="ri-magic-line"></i>
              <span>生成报告</span>
            </button>
          </div>
        </div>

        <!-- 右侧：输出区 -->
        <div class="dr-output-panel">
          <div class="dr-panel-header">
            <h2><i class="ri-file-list-3-line"></i> 生成结果</h2>
            <div class="dr-panel-actions">
              <button id="copyBtn" class="dr-btn dr-btn--small" disabled>
                <i class="ri-file-copy-line"></i>
                <span>复制</span>
              </button>
            </div>
          </div>
          <div class="dr-panel-body">
            <div class="dr-output-wrapper">
              <div id="outputContent" class="dr-output-content" contenteditable="false">
                <div class="dr-output-empty">
                  <i class="ri-file-text-line"></i>
                  <p>报告将在这里显示</p>
                  <span>填写工作内容后点击「生成报告」</span>
                </div>
              </div>
              <div class="dr-output-tip" id="outputTip" style="display:none;">
                <i class="ri-information-line"></i>
                <span>可直接编辑上方内容</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast 提示 -->
  <div id="toast" class="dr-toast"></div>

  <!-- 登录模态框 -->
  <div id="loginModal" class="modal-overlay">
    <div class="modal-box" style="max-width: 400px;">
      <div class="modal-header">
        <h3>管理员登录</h3>
        <i class="ri-close-line modal-close" id="loginModalClose"></i>
      </div>
      <div class="modal-body">
        <div class="modal-input-group">
          <label>邮箱</label>
          <input id="loginEmail" class="modal-input" placeholder="请输入管理员邮箱" type="email" />
        </div>
        <div class="modal-input-group">
          <label>密码</label>
          <input id="loginPassword" class="modal-input" placeholder="请输入密码" type="password" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn cancel" id="loginCancelBtn">取消</button>
        <button class="modal-btn confirm" id="loginSubmitBtn">登录</button>
      </div>
    </div>
  </div>

  <!-- API 配置模态框 -->
  <div id="apiConfigModal" class="modal-overlay">
    <div class="modal-box modal-box--fixed">
      <div class="modal-header">
        <h3 id="modalTitle">⚙️ API 配置</h3>
        <i class="ri-close-line modal-close" id="apiConfigClose"></i>
      </div>
      <div class="modal-body">
        <!-- 第一页：配置列表 -->
        <div id="configListPage" class="config-page">
          <div id="configuredProvidersList" class="configured-providers-list">
            <!-- 将通过 JS 动态生成 -->
          </div>
          <div id="emptyState" class="config-list-empty" style="display: none;">
            <i class="ri-inbox-line"></i>
            <p>还没有配置任何 API 提供商</p>
          </div>
        </div>

        <!-- 第二页：配置编辑 -->
        <div id="configEditPage" class="config-page" style="display: none;">
          <div class="config-edit-form">
            <div class="modal-input-group">
              <label>提供商 <span class="required">*</span></label>
              <div id="providerSelect" class="ui-select">
                <div class="ui-select-trigger" tabindex="0">
                  <span class="ui-select-value is-placeholder">-- 请选择提供商 --</span>
                </div>
                <div class="ui-select-dropdown">
                  <div class="ui-select-option" data-value="">-- 请选择提供商 --</div>
                  <div class="ui-select-option" data-value="openai">OpenAI (GPT)</div>
                  <div class="ui-select-option" data-value="qwen">阿里云通义千问</div>
                  <div class="ui-select-option" data-value="claude">Anthropic Claude</div>
                  <div class="ui-select-option" data-value="deepseek">DeepSeek</div>
                  <div class="ui-select-option" data-value="moonshot">月之暗面 Kimi</div>
                  <div class="ui-select-option" data-value="zhipu">智谱 GLM</div>
                  <div class="ui-select-option" data-value="minimax">MiniMax</div>
                  <div class="ui-select-option" data-value="baichuan">百川智能</div>
                  <div class="ui-select-option" data-value="custom">自定义 API</div>
                </div>
              </div>
            </div>
            
            <div class="modal-input-group">
              <label>API Key <span class="required">*</span></label>
              <input id="apiKey" class="modal-input" type="password" placeholder="请输入您的 API Key" />
            </div>
            
            <!-- 自定义 API 额外字段 -->
            <div id="customFields" style="display: none;">
              <div class="modal-input-group">
                <label>API 端点 <span class="required">*</span></label>
                <input id="customEndpoint" class="modal-input" placeholder="https://api.example.com/v1/chat/completions" />
              </div>
            </div>

            <div class="model-fetch-status" id="modelFetchStatus" style="display: none;">
              <i class="ri-loader-4-line spin"></i>
              <span>正在获取可用模型...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <p class="api-security-hint">
          <i class="ri-shield-check-line"></i>
          您的 API Key 仅存储在本地浏览器，不会上传到任何服务器
        </p>
        <div class="modal-actions" id="listPageActions">
          <button id="addConfigBtn" class="modal-btn btn-primary">
            <i class="ri-add-line"></i> 新增配置
          </button>
        </div>
        <div class="modal-actions" id="editPageActions" style="display: none;">
          <button id="cancelEditBtn" class="modal-btn btn-text">返回</button>
          <button id="deleteConfigBtn" class="modal-btn btn-text" style="color: #ef4444; display: none;">删除</button>
          <button id="saveConfigBtn" class="modal-btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api-config.js"></script>
  <script src="js/api-config-ui.js"></script>
  <script src="js/guide.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/components.js"></script>
  <script src="js/daily-report.js"></script>
  <script>
    // Daily Report 多步骤新手引导（带图片示例）
    document.addEventListener('DOMContentLoaded', function() {
      // 绑定 API 配置按钮
      const apiConfigBtn = document.getElementById('apiConfigBtn');
      if (apiConfigBtn && window.openAPIConfig) {
        apiConfigBtn.addEventListener('click', function() {
          window.openAPIConfig();
        });
      }
      
      // 立即显示引导
      const needsConfig = !window.ToolsAPIConfig.isConfigured();
        
        window.ToolsGuide.show('daily-report', {
          title: '报告小助手使用指南',
          steps: [
            {
              title: '📝 什么是报告小助手？',
              image: 'https://jqsmoygkbqukgnwzkxvq.supabase.co/storage/v1/object/public/assets/guide-daily-report-1.png',
              content: `
                <p>报告小助手可以帮您快速生成<strong>日报、周报、月报</strong>。</p>
                <p>只需填写简单的工作内容，AI 就能自动生成专业的工作报告。</p>
              `
            },
            {
              title: '✍️ 如何使用？',
              image: 'https://jqsmoygkbqukgnwzkxvq.supabase.co/storage/v1/object/public/assets/guide-daily-report-2.png',
              content: `
                <p><strong>使用步骤：</strong></p>
                <ol>
                  <li>📋 选择报告类型（日报/周报/月报）</li>
                  <li>✏️ 填写工作内容（支持多条）</li>
                  <li>🎯 填写明日计划（可选）</li>
                  <li>🤖 点击"生成报告"按钮</li>
                  <li>📄 一键复制或导出为 Markdown</li>
                </ol>
              `
            },
            {
              title: '💡 使用技巧',
              content: `
                <p><strong>让报告更专业的小技巧：</strong></p>
                <ul>
                  <li>✅ 工作内容尽量具体，包含数据和结果</li>
                  <li>✅ 使用"完成了XX功能开发"而不是"写代码"</li>
                  <li>✅ 可以添加多条工作内容，AI 会自动归类</li>
                  <li>✅ 明日计划可以帮助生成更有针对性的总结</li>
                </ul>
                <p style="margin-top: 16px; padding: 12px; background: rgba(251, 146, 60, 0.1); border-left: 3px solid #fb923c; border-radius: 6px; font-size: 14px;">
                  📌 <strong>温馨提示：</strong>生成的报告会自动保存在历史记录中，您可以随时查看和修改。
                </p>
              `,
              needsConfig: needsConfig
            }
          ]
        });
    });
  </script>
</body>
</html>
