  <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
  <script>
    // 51.la 初始化
    var _laInitialized = false;
    var _laEventQueue = [];
    
    function initLA() {
      if (_laInitialized) return;
      try {
        if (window.LA && typeof LA.init === 'function') {
          LA.init({id:"your-51la-id",ck:"your-51la-id"});
          _laInitialized = true;
          // 处理队列中的事件
          _laEventQueue.forEach(function(item) {
            LA.track(item.event, item.params);
          });
          _laEventQueue = [];
        }
      } catch (e) {
        console.warn('51.la init error:', e);
      }
    }
    
    // 尝试立即初始化
    initLA();
    // 如果SDK还没加载完，等加载完再初始化
    if (!_laInitialized) {
      document.getElementById('LA_COLLECT').onload = initLA;
    }
    
    // 埋点工具函数
    function trackEvent(eventName, params) {
      try {
        if (_laInitialized && window.LA && typeof LA.track === 'function') {
          LA.track(eventName, params || {});
        } else {
          // SDK还没准备好，加入队列
          _laEventQueue.push({ event: eventName, params: params || {} });
        }
      } catch (e) {
        console.warn('51.la track error:', e);
      }
    }
    
    // 暴露到全局
    window.trackEvent = trackEvent;
  </script>

  <script>
  window.showMessage = function(text, type) {
    type = type || 'info';
    var container = document.querySelector('.ui-message-container');
    if (!container) {
      container = document.createElement('div');
      container.className = 'ui-message-container';
      document.body.appendChild(container);
    }
    
    var message = document.createElement('div');
    message.className = 'ui-message ui-message--' + type;
    
    var iconMap = {
      success: 'ri-checkbox-circle-line',
      error: 'ri-error-warning-line',
      warning: 'ri-alert-line',
      info: 'ri-information-line'
    };
    
    message.innerHTML = '<i class="' + iconMap[type] + '"></i><span>' + text + '</span>';
    container.appendChild(message);
    
    requestAnimationFrame(function() {
      message.classList.add('is-visible');
    });
    
    setTimeout(function() {
      message.classList.remove('is-visible');
      setTimeout(function() {
        if (message.parentNode) {
          message.parentNode.removeChild(message);
        }
      }, 300);
    }, 2000);
  };
  </script>

  <!-- 微信群和反馈功能 -->
  <script>
  (function() {
    var SUPABASE_URL = "https://your-project-id.supabase.co";
    var SUPABASE_KEY = "your-supabase-anon-key";
    var supabase = window.supabase ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;
    
    // ========== 微信群二维码 ==========
    var wechatQrFloat = document.getElementById('wechatQrFloat');
    var wechatQrBtn = document.getElementById('wechatQrBtn');
    var wechatQrClose = document.getElementById('wechatQrClose');
    var wechatQrImage = document.getElementById('wechatQrImage');
    var wechatQrLoading = document.getElementById('wechatQrLoading');
    
    var qrCodeLoaded = false;
    
    async function loadWechatQrCode() {
      if (!supabase || qrCodeLoaded) return;
      try {
        var result = await supabase
          .from('config')
          .select('value')
          .eq('key', 'wechat_qrcode_url')
          .single();
        
        if (result.data && result.data.value) {
          wechatQrImage.src = result.data.value;
          wechatQrImage.style.display = 'block';
          wechatQrLoading.style.display = 'none';
          qrCodeLoaded = true;
          // 加载完成后显示按钮（而不是直接显示弹窗）
          var hash = window.location.hash;
          var isHomePage = !hash || hash === '#' || hash === '#/';
          if (isHomePage && wechatQrBtn) {
            wechatQrBtn.style.display = 'flex';
          }
        }
      } catch (e) {
        console.error('加载二维码失败:', e);
      }
    }
    
    // 页面加载后预加载二维码
    setTimeout(loadWechatQrCode, 500);
    
    var hasClosedOnce = true; // 默认为 true，这样点击按钮会显示弹窗
    var hoverTimer = null;
    
    if (wechatQrClose) {
      wechatQrClose.addEventListener('click', function() {
        hasClosedOnce = true;
        wechatQrFloat.style.display = 'none';
        wechatQrBtn.style.display = 'flex';
      });
    }
    
    if (wechatQrBtn) {
      wechatQrBtn.addEventListener('click', function() {
        wechatQrBtn.style.display = 'none';
        wechatQrFloat.style.display = 'block';
      });
      
      wechatQrBtn.addEventListener('mouseenter', function() {
        if (hasClosedOnce) {
          clearTimeout(hoverTimer);
          wechatQrBtn.style.display = 'none';
          wechatQrFloat.style.display = 'block';
        }
      });
      
      wechatQrBtn.addEventListener('mouseleave', function() {
        if (hasClosedOnce) {
          hoverTimer = setTimeout(function() {
            wechatQrFloat.style.display = 'none';
            wechatQrBtn.style.display = 'flex';
          }, 200);
        }
      });
    }
    
    if (wechatQrFloat) {
      wechatQrFloat.addEventListener('mouseenter', function() {
        if (hasClosedOnce) clearTimeout(hoverTimer);
      });
      
      wechatQrFloat.addEventListener('mouseleave', function() {
        if (hasClosedOnce) {
          wechatQrFloat.style.display = 'none';
          wechatQrBtn.style.display = 'flex';
        }
      });
    }
    
    // ========== 用户反馈 ==========
    var feedbackBtn = document.getElementById('feedbackBtn');
    var feedbackModal = document.getElementById('feedbackModal');
    var feedbackClose = document.getElementById('feedbackModalClose');
    var feedbackCancel = document.getElementById('feedbackCancelBtn');
    var feedbackSubmit = document.getElementById('feedbackSubmitBtn');
    var feedbackContent = document.getElementById('feedbackContent');
    var feedbackContact = document.getElementById('feedbackContact');
    
    function openFeedbackModal() {
      feedbackModal.classList.add('is-visible');
    }
    
    function closeFeedbackModal() {
      feedbackModal.classList.remove('is-visible');
      feedbackContent.value = '';
      feedbackContact.value = '';
    }
    
    if (feedbackBtn) feedbackBtn.onclick = openFeedbackModal;
    if (feedbackClose) feedbackClose.onclick = closeFeedbackModal;
    if (feedbackCancel) feedbackCancel.onclick = closeFeedbackModal;
    
    if (feedbackSubmit) {
      feedbackSubmit.onclick = async function() {
        var content = feedbackContent.value.trim();
        var contact = feedbackContact.value.trim();
        
        if (!content) {
          if (window.showMessage) {
            showMessage('请输入反馈内容', 'error');
          } else {
            alert('请输入反馈内容');
          }
          return;
        }
        
        // 埋点
        if (typeof trackEvent === 'function') {
          trackEvent('feedback_submit', {
            has_contact: !!contact,
            content_length: content.length
          });
        }
        
        if (!supabase) {
          closeFeedbackModal();
          if (window.showMessage) {
            showMessage('反馈已提交（本地模式）', 'success');
          } else {
            alert('反馈已提交（本地模式）');
          }
          return;
        }
        
        try {
          var { error } = await supabase
            .from('tools_feedback')
            .insert([{ content: content, contact: contact }]);
          
          if (error) throw error;
          closeFeedbackModal();
          if (window.showMessage) {
            showMessage('感谢您的反馈！', 'success');
          } else {
            alert('感谢您的反馈！');
          }
        } catch (e) {
          console.error('提交反馈失败:', e);
          if (window.showMessage) {
            showMessage('提交失败，请重试', 'error');
          } else {
            alert('提交失败，请重试');
          }
        }
      };
    }
    
    // 暴露加载反馈列表的方法供管理员使用
    window.loadToolsFeedback = async function() {
      if (!supabase) return [];
      try {
        var { data, error } = await supabase
          .from('tools_feedback')
          .select('*')
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        return data || [];
      } catch (e) {
        console.error('加载反馈失败:', e);
        return [];
      }
    };
    
    // ========== 仅在首页显示浮动按钮 ==========
    function updateFloatingButtonsVisibility() {
      var hash = window.location.hash;
      var isHomePage = !hash || hash === '#' || hash === '#/';
      
      // 隐藏/显示反馈按钮
      if (feedbackBtn) {
        feedbackBtn.style.display = isHomePage ? 'flex' : 'none';
      }
      
      // 隐藏/显示微信相关元素
      if (isHomePage) {
        // 首页：显示微信按钮（如果二维码已加载）
        if (qrCodeLoaded) {
          if (wechatQrBtn) wechatQrBtn.style.display = 'flex';
        }
        if (wechatQrFloat) wechatQrFloat.style.display = 'none';
      } else {
        // 非首页：隐藏所有微信相关元素
        if (wechatQrBtn) wechatQrBtn.style.display = 'none';
        if (wechatQrFloat) wechatQrFloat.style.display = 'none';
      }
    }
    
    // 监听路由变化
    window.addEventListener('hashchange', updateFloatingButtonsVisibility);
    
    // 初始化时检查
    updateFloatingButtonsVisibility();
  })();
  </script>

  <!-- 基金助手数据预加载 -->
  <script>
  (function() {
    var API_BASE = 'https://your-fund-api.workers.dev';
    
    // 预加载大盘指数数据
    async function prefetchFundData() {
      try {
        // 并行请求所有数据
        var [indexRes, goldRes, usRes] = await Promise.all([
          fetch(API_BASE + '/index'),
          fetch(API_BASE + '/gold'),
          fetch('https://push2.eastmoney.com/api/qt/ulist.np/get?fltt=2&fields=f2,f3,f4,f12,f13,f14&secids=100.NDX,100.DJIA,100.SPX&_=' + Date.now())
        ]);
        
        var data = await indexRes.json();
        
        // 美股数据
        try {
          var usData = await usRes.json();
          if (usData.data && usData.data.diff) {
            var usItems = usData.data.diff.map(function(item) {
              return { code: item.f12, name: item.f14, price: item.f2, change: item.f3 };
            });
            data = data.concat(usItems);
          }
        } catch (e) {}
        
        // 黄金数据
        try {
          var goldData = await goldRes.json();
          if (goldData && goldData.length > 0) {
            data = data.concat(goldData);
          }
        } catch (e) {}
        
        // 缓存数据
        window._fundDataCache = {
          marketIndices: data,
          timestamp: Date.now()
        };
        
        console.log('✓ 基金数据预加载完成');
      } catch (e) {
        console.warn('基金数据预加载失败:', e);
      }
    }
    
    // 页面加载后立即预加载
    prefetchFundData();
  })();
  </script>
