<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app">
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i class="ri-tools-line"></i>
          <span>毛毛的工具箱</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle" title="收起侧边栏">
          <i class="ri-menu-fold-line"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="nav-item is-active">
          <i class="ri-home-4-line"></i>
          <span>首页</span>
        </a>
        <a href="#xiaohongshu" class="nav-item">
          <svg class="xhs-logo-icon" width="18" height="12" viewBox="0 0 200 120"><rect fill="#ff2442" rx="60" width="200" height="120"/><text x="100" y="82" text-anchor="middle" fill="#fff" font-size="52" font-weight="bold" font-family="sans-serif">小红书</text></svg>
          <span>小红书</span>
        </a>
        <a href="#product-assistant" class="nav-item">
          <i class="ri-robot-line"></i>
          <span>产品助理</span>
        </a>
        <a href="#daily-report" class="nav-item">
          <i class="ri-file-text-line"></i>
          <span>报告小助手</span>
        </a>
        <a href="#fund-assistant" class="nav-item">
          <i class="ri-funds-line"></i>
          <span>基金助手</span>
        </a>
        <a href="#drama-workshop" class="nav-item" data-require-admin="true" style="display: none;">
          <i class="ri-movie-2-line"></i>
          <span>短剧工坊</span>
        </a>
      </nav>
      
      <div class="sidebar-footer">
        <button class="sidebar-footer-btn" id="apiConfigBtn" title="API 配置">
          <i class="ri-settings-3-line"></i>
        </button>
        <button class="sidebar-footer-btn" id="logoutBtn" title="退出登录" style="display: none;">
          <i class="ri-logout-box-line"></i>
        </button>
      </div>
    </aside>

    <!-- 主内容区 - 动态加载 -->
    <main class="main-content" id="app-content">
      <!-- 内容通过路由系统动态加载 -->
    </main>
  </div>

  <!-- 登录模态框 -->
  <div id="loginModal" class="modal-overlay">
    <div class="modal-box" style="max-width: 400px;">
      <div class="modal-header">
        <h3>管理员登录</h3>
        <i class="ri-close-line modal-close" id="loginModalClose"></i>
      </div>
      <div class="modal-body">
        <div class="modal-input-group">
          <label>邮箱</label>
          <input id="loginEmail" class="modal-input" placeholder="请输入管理员邮箱" type="email" />
        </div>
        <div class="modal-input-group">
          <label>密码</label>
          <input id="loginPassword" class="modal-input" placeholder="请输入密码" type="password" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn cancel" id="loginCancelBtn">取消</button>
        <button class="modal-btn confirm" id="loginSubmitBtn">登录</button>
      </div>
    </div>
  </div>

  <!-- 51.la 统计脚本 -->
  <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
  <script>
    // 51.la 初始化
    try {
      if (window.LA) {
        LA.init({id:"3OV3C1DLozIUagyB",ck:"3OV3C1DLozIUagyB"});
      }
    } catch (e) {}
    
    // 埋点工具函数
    function trackEvent(eventName, params) {
      try {
        if (window.LA && typeof LA.track === 'function') {
          LA.track(eventName, params || {});
        }
      } catch (e) {}
    }
    
    // 暴露到全局
    window.trackEvent = trackEvent;
  </script>

  <!-- 全局脚本 -->
  <script src="js/api-config.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/components.js"></script>
  <script src="js/guide.js"></script>
  
  <!-- 路由系统 -->
  <script src="js/router.js"></script>
  
  <script>
    // API 配置按钮点击时导航到设置页面
    document.addEventListener('DOMContentLoaded', function() {
      const apiConfigBtn = document.getElementById('apiConfigBtn');
      if (apiConfigBtn) {
        apiConfigBtn.addEventListener('click', function() {
          window.location.hash = '#settings';
        });
      }
      
      // 侧边栏点击埋点
      document.querySelectorAll('.nav-item').forEach(function(item) {
        item.addEventListener('click', function() {
          var toolName = this.querySelector('span') ? this.querySelector('span').textContent : 'unknown';
          trackEvent('sidebar_click', { tool_name: toolName });
        });
      });
    });
  </script>
</body>
</html>
