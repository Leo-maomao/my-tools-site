<form class="form">
  <div class="form-item">
    <label class="form-label form-label-required">用户名</label>
    <input class="input" type="text" placeholder="请输入用户名">
    <span class="form-help">4-20个字符</span>
  </div>
  <div class="form-item form-item-error">
    <label class="form-label form-label-required">密码</label>
    <input class="input" type="password" placeholder="请输入密码">
    <span class="form-error">密码不能为空</span>
  </div>
  <div class="form-item">
    <label class="form-label">备注</label>
    <textarea class="textarea" placeholder="请输入备注"></textarea>
  </div>
  <div class="form-actions">
    <button class="btn btn-primary" type="submit">提交</button>
    <button class="btn btn-outline" type="reset">重置</button>
  </div>
</form>
