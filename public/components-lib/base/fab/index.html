<!-- 悬浮按钮组（垂直排列） -->
<div class="fab-group" style="position: relative; right: auto; bottom: auto; display: flex; flex-direction: column; gap: 12px; align-items: center;">
  <button class="fab fab-success" type="button" aria-label="在线客服" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
    </svg>
  </button>
  <button class="fab fab-primary" type="button" aria-label="意见反馈" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    </svg>
  </button>
  <button class="fab" type="button" aria-label="回到顶部" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m18 15-6-6-6 6"/>
    </svg>
  </button>
</div>

<!-- 单个悬浮按钮 -->
<button class="fab fab-primary fab-lg" type="button" aria-label="新建" style="position: relative;">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M12 5v14M5 12h14"/>
  </svg>
</button>

<!-- 尺寸变体 -->
<div style="display: flex; align-items: center; gap: 16px;">
  <button class="fab fab-sm fab-primary" type="button" aria-label="小" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12h14"/>
    </svg>
  </button>
  <button class="fab fab-primary" type="button" aria-label="默认" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12h14"/>
    </svg>
  </button>
  <button class="fab fab-lg fab-primary" type="button" aria-label="大" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12h14"/>
    </svg>
  </button>
</div>

<!-- 颜色变体 -->
<div style="display: flex; align-items: center; gap: 16px;">
  <button class="fab fab-primary" type="button" aria-label="主要" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M5 12h14"/>
    </svg>
  </button>
  <button class="fab fab-success" type="button" aria-label="成功" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20 6L9 17l-5-5"/>
    </svg>
  </button>
  <button class="fab fab-danger" type="button" aria-label="危险" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
    </svg>
  </button>
  <button class="fab" type="button" aria-label="默认" style="position: relative;">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m18 15-6-6-6 6"/>
    </svg>
  </button>
</div>
