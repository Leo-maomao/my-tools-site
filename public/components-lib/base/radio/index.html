<!-- 基础单选框 -->
<label class="radio">
  <input type="radio" class="radio-input" name="demo">
  <span class="radio-dot"></span>
  <span class="radio-label">单选框</span>
</label>

<!-- 选中状态 -->
<label class="radio">
  <input type="radio" class="radio-input" name="demo" checked>
  <span class="radio-dot"></span>
  <span class="radio-label">已选中</span>
</label>

<!-- 禁用状态 -->
<label class="radio radio-disabled">
  <input type="radio" class="radio-input" name="demo2" disabled>
  <span class="radio-dot"></span>
  <span class="radio-label">禁用</span>
</label>

<!-- 单选框组 -->
<div class="radio-group">
  <label class="radio">
    <input type="radio" class="radio-input" name="options" value="a">
    <span class="radio-dot"></span>
    <span class="radio-label">选项 A</span>
  </label>
  <label class="radio">
    <input type="radio" class="radio-input" name="options" value="b">
    <span class="radio-dot"></span>
    <span class="radio-label">选项 B</span>
  </label>
  <label class="radio">
    <input type="radio" class="radio-input" name="options" value="c">
    <span class="radio-dot"></span>
    <span class="radio-label">选项 C</span>
  </label>
</div>

<!-- 垂直排列 -->
<div class="radio-group radio-group-vertical">
  <label class="radio">
    <input type="radio" class="radio-input" name="vertical" value="1">
    <span class="radio-dot"></span>
    <span class="radio-label">选项一</span>
  </label>
  <label class="radio">
    <input type="radio" class="radio-input" name="vertical" value="2">
    <span class="radio-dot"></span>
    <span class="radio-label">选项二</span>
  </label>
</div>

<!-- 按钮样式 -->
<div class="radio-button-group">
  <label class="radio-button">
    <input type="radio" class="radio-input" name="button-style" value="day">
    <span class="radio-button-label">日</span>
  </label>
  <label class="radio-button">
    <input type="radio" class="radio-input" name="button-style" value="week" checked>
    <span class="radio-button-label">周</span>
  </label>
  <label class="radio-button">
    <input type="radio" class="radio-input" name="button-style" value="month">
    <span class="radio-button-label">月</span>
  </label>
</div>
