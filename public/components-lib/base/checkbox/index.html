<!-- 基础复选框 -->
<label class="checkbox">
  <input type="checkbox" class="checkbox-input">
  <span class="checkbox-box">
    <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
      <path d="M20 6L9 17l-5-5"/>
    </svg>
  </span>
  <span class="checkbox-label">复选框</span>
</label>

<!-- 选中状态 -->
<label class="checkbox">
  <input type="checkbox" class="checkbox-input" checked>
  <span class="checkbox-box">
    <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
      <path d="M20 6L9 17l-5-5"/>
    </svg>
  </span>
  <span class="checkbox-label">已选中</span>
</label>

<!-- 禁用状态 -->
<label class="checkbox checkbox-disabled">
  <input type="checkbox" class="checkbox-input" disabled>
  <span class="checkbox-box">
    <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
      <path d="M20 6L9 17l-5-5"/>
    </svg>
  </span>
  <span class="checkbox-label">禁用</span>
</label>

<!-- 禁用且选中 -->
<label class="checkbox checkbox-disabled">
  <input type="checkbox" class="checkbox-input" disabled checked>
  <span class="checkbox-box">
    <svg class="checkbox-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
      <path d="M20 6L9 17l-5-5"/>
    </svg>
  </span>
  <span class="checkbox-label">禁用且选中</span>
</label>

<!-- 半选状态 -->
<label class="checkbox checkbox-indeterminate">

  <span class="checkbox-label">半选状态</span>
</label>
