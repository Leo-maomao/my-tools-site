<!-- Pagination 分页组件 -->

<!-- 基础分页 -->
<nav class="pagination" aria-label="分页">
  <button class="pagination-item" aria-label="上一页">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m15 18-6-6 6-6"/>
    </svg>
  </button>
  <button class="pagination-item">1</button>
  <button class="pagination-item pagination-item-active" aria-current="page">2</button>
  <button class="pagination-item">3</button>
  <span class="pagination-ellipsis">...</span>
  <button class="pagination-item">10</button>
  <button class="pagination-item" aria-label="下一页">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m9 18 6-6-6-6"/>
    </svg>
  </button>
</nav>

<!-- 带总数和跳转 -->
<nav class="pagination" aria-label="分页">
  <span class="pagination-total">共 100 条</span>
  <button class="pagination-item" aria-label="上一页" disabled>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m15 18-6-6 6-6"/>
    </svg>
  </button>
  <button class="pagination-item pagination-item-active">1</button>
  <button class="pagination-item">2</button>
  <button class="pagination-item">3</button>
  <button class="pagination-item" aria-label="下一页">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m9 18 6-6-6-6"/>
    </svg>
  </button>
  <div class="pagination-jumper">
    <span>跳至</span>
    <input type="number" class="pagination-jumper-input" value="1" min="1" max="10">
    <span>页</span>
  </div>
</nav>

<!-- 简洁模式 -->
<nav class="pagination pagination-simple" aria-label="分页">
  <button class="pagination-item">上一页</button>
  <span class="pagination-simple-separator">1 / 10</span>
  <button class="pagination-item">下一页</button>
</nav>

<!-- 带边框 -->
<nav class="pagination pagination-bordered" aria-label="分页">
  <button class="pagination-item" aria-label="上一页">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m15 18-6-6 6-6"/>
    </svg>
  </button>
  <button class="pagination-item">1</button>
  <button class="pagination-item pagination-item-active">2</button>
  <button class="pagination-item">3</button>
  <button class="pagination-item" aria-label="下一页">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="m9 18 6-6-6-6"/>
    </svg>
  </button>
</nav>
