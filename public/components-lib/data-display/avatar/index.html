<!-- Avatar 头像组件 -->

<!-- 基础用法 -->
<span class="avatar">
  <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=1" alt="用户头像">
</span>

<!-- 文字头像 -->
<span class="avatar">张</span>
<span class="avatar avatar-secondary">李</span>
<span class="avatar avatar-success">王</span>
<span class="avatar avatar-warning">赵</span>
<span class="avatar avatar-danger">钱</span>

<!-- 尺寸 -->
<span class="avatar avatar-xs">XS</span>
<span class="avatar avatar-sm">SM</span>
<span class="avatar">MD</span>
<span class="avatar avatar-lg">LG</span>
<span class="avatar avatar-xl">XL</span>

<!-- 方形 -->
<span class="avatar avatar-square">方</span>
<span class="avatar avatar-square avatar-lg">
  <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=2" alt="用户头像">
</span>

<!-- 带状态 -->
<div class="avatar-wrapper">
  <span class="avatar">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=3" alt="用户头像">
  </span>
  <span class="avatar-status avatar-status-online"></span>
</div>

<div class="avatar-wrapper">
  <span class="avatar avatar-lg">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=4" alt="用户头像">
  </span>
  <span class="avatar-status avatar-status-busy"></span>
</div>

<!-- 头像组 -->
<div class="avatar-group">
  <span class="avatar avatar-bordered">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=5" alt="">
  </span>
  <span class="avatar avatar-bordered">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=6" alt="">
  </span>
  <span class="avatar avatar-bordered">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=7" alt="">
  </span>
  <span class="avatar avatar-bordered">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=8" alt="">
  </span>
  <span class="avatar-group-more">+5</span>
</div>

<!-- 带文字信息 -->
<div class="avatar-with-info">
  <span class="avatar avatar-lg">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=9" alt="用户头像">
  </span>
  <div class="avatar-info">
    <span class="avatar-name">张三</span>
    <span class="avatar-desc">前端工程师</span>
  </div>
</div>
