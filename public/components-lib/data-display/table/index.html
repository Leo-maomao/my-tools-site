<!-- Table 表格组件 -->

<!-- 基础表格 -->
<div class="table-wrapper">
  <table class="table">
    <thead>
      <tr>
        <th>名称</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>项目 A</td>
        <td><span class="table-status table-status-success">进行中</span></td>
        <td>2024-01-01</td>
        <td class="table-cell-actions">
          <button class="btn btn-sm btn-outline">编辑</button>
          <button class="btn btn-sm btn-text btn-danger">删除</button>
        </td>
      </tr>
      <tr>
        <td>项目 B</td>
        <td><span class="table-status table-status-warning">待审核</span></td>
        <td>2024-01-02</td>
        <td class="table-cell-actions">
          <button class="btn btn-sm btn-outline">编辑</button>
          <button class="btn btn-sm btn-text btn-danger">删除</button>
        </td>
      </tr>
      <tr>
        <td>项目 C</td>
        <td><span class="table-status table-status-danger">已暂停</span></td>
        <td>2024-01-03</td>
        <td class="table-cell-actions">
          <button class="btn btn-sm btn-outline">编辑</button>
          <button class="btn btn-sm btn-text btn-danger">删除</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- 可排序 -->
<div class="table-wrapper">
  <table class="table table-sortable">
    <thead>
      <tr>
        <th data-sort="asc">
          名称
          <span class="table-sort-icon">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14l5-5 5 5z"/></svg>
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"/></svg>
          </span>
        </th>
        <th>
          日期
          <span class="table-sort-icon">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14l5-5 5 5z"/></svg>
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"/></svg>
          </span>
        </th>
        <th data-sort="desc">
          数量
          <span class="table-sort-icon">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14l5-5 5 5z"/></svg>
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"/></svg>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>产品 A</td>
        <td>2024-01-15</td>
        <td class="table-cell-number">100</td>
      </tr>
      <tr>
        <td>产品 B</td>
        <td>2024-01-10</td>
        <td class="table-cell-number">250</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- 空状态 -->
