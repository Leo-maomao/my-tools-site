<!-- 右侧抽屉 -->
<aside style="width: 280px; background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); display: flex; flex-direction: column;">
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 16px; border-bottom: 1px solid #e5e7eb;">
    <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #111827;">抽屉标题</h3>
    <button type="button" style="background: none; border: none; padding: 4px; cursor: pointer; color: #6b7280; display: flex;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </header>
  <div style="flex: 1; padding: 16px;">
    <p style="margin: 0 0 8px; color: #4b5563; font-size: 14px;">抽屉内容区域，可以放置任何内容。</p>
    <p style="margin: 0; color: #6b7280; font-size: 13px;">支持滚动。</p>
  </div>
  <footer style="display: flex; justify-content: flex-end; gap: 8px; padding: 12px 16px; border-top: 1px solid #e5e7eb;">
    <button style="padding: 6px 14px; border: 1px solid #d1d5db; border-radius: 6px; background: white; cursor: pointer; font-size: 13px;">取消</button>
    <button style="padding: 6px 14px; border: none; border-radius: 6px; background: #3b82f6; color: white; cursor: pointer; font-size: 13px;">确认</button>
  </footer>
</aside>

<!-- 底部抽屉 -->
<aside style="width: 100%; max-width: 400px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15);">
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 16px; border-bottom: 1px solid #e5e7eb;">
    <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #111827;">筛选条件</h3>
    <button type="button" style="background: none; border: none; padding: 4px; cursor: pointer; color: #6b7280; display: flex;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </header>
  <div style="padding: 16px;">
    <p style="margin: 0; color: #4b5563; font-size: 14px;">筛选选项内容...</p>
  </div>
  <footer style="display: flex; justify-content: flex-end; gap: 8px; padding: 12px 16px; border-top: 1px solid #e5e7eb;">
    <button style="padding: 6px 14px; border: 1px solid #d1d5db; border-radius: 6px; background: white; cursor: pointer; font-size: 13px;">重置</button>
    <button style="padding: 6px 14px; border: none; border-radius: 6px; background: #3b82f6; color: white; cursor: pointer; font-size: 13px;">应用</button>
  </footer>
</aside>

<!-- 左侧抽屉（带导航菜单） -->
<aside style="width: 240px; background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); display: flex; flex-direction: column;">
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 16px; border-bottom: 1px solid #e5e7eb;">
    <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #111827;">导航菜单</h3>
    <button type="button" style="background: none; border: none; padding: 4px; cursor: pointer; color: #6b7280; display: flex;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </header>
  <nav style="padding: 8px 0;">
    <div style="padding: 10px 16px; color: #3b82f6; font-size: 14px; background: #eff6ff; border-left: 3px solid #3b82f6;">首页</div>
    <div style="padding: 10px 16px; color: #4b5563; font-size: 14px; border-left: 3px solid transparent;">产品</div>
    <div style="padding: 10px 16px; color: #4b5563; font-size: 14px; border-left: 3px solid transparent;">服务</div>
    <div style="padding: 10px 16px; color: #4b5563; font-size: 14px; border-left: 3px solid transparent;">关于</div>
  </nav>
</aside>
