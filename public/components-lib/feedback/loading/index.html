<!-- 基础加载 -->
<div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
  <div style="width: 32px; height: 32px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
</div>

<!-- 带文字 -->
<div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
  <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  <span style="font-size: 14px; color: #6b7280;">加载中，请稍候...</span>
</div>

<!-- 尺寸变体 -->
<div style="display: flex; align-items: center; gap: 24px;">
  <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
    <div style="width: 20px; height: 20px; border: 2px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <span style="font-size: 12px; color: #9ca3af;">小号</span>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
    <div style="width: 32px; height: 32px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <span style="font-size: 12px; color: #9ca3af;">默认</span>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
    <div style="width: 48px; height: 48px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <span style="font-size: 12px; color: #9ca3af;">大号</span>
  </div>
</div>

<!-- 按钮加载状态 -->
<div style="display: flex; gap: 12px;">
  <button style="display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 14px; cursor: not-allowed; opacity: 0.8;">
    <div style="width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    提交中...
  </button>
  <button style="display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; background: white; color: #374151; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; cursor: not-allowed; opacity: 0.8;">
    <div style="width: 16px; height: 16px; border: 2px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    加载中...
  </button>
</div>

<!-- 点状加载 -->
<div style="display: flex; align-items: center; gap: 6px;">
  <div style="width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; animation: bounce 1.4s ease-in-out infinite;"></div>
  <div style="width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; animation: bounce 1.4s ease-in-out 0.2s infinite;"></div>
  <div style="width: 8px; height: 8px; background: #3b82f6; border-radius: 50%; animation: bounce 1.4s ease-in-out 0.4s infinite;"></div>
</div>

<!-- 区域加载遮罩 -->
<div style="position: relative; width: 100%; max-width: 300px; border-radius: 8px; overflow: hidden;">
  <div style="padding: 20px; background: white; border: 1px solid #e5e7eb; border-radius: 8px;">
    <div style="height: 12px; background: #e5e7eb; border-radius: 4px; margin-bottom: 8px; width: 60%;"></div>
    <div style="height: 10px; background: #e5e7eb; border-radius: 4px; margin-bottom: 6px;"></div>
    <div style="height: 10px; background: #e5e7eb; border-radius: 4px; width: 80%;"></div>
  </div>
  <div style="position: absolute; inset: 0; background: rgba(255,255,255,0.8); display: flex; align-items: center; justify-content: center;">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
      <div style="width: 28px; height: 28px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <span style="font-size: 13px; color: #6b7280;">加载中...</span>
    </div>
  </div>
</div>

<style>
@keyframes spin {
  to { transform: rotate(360deg); }
}
@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
</style>
