<!-- 信息提示 -->
<div class="alert alert-info">
  <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="12" cy="12" r="10"/>
    <path d="M12 16v-4M12 8h.01"/>
  </svg>
  <div class="alert-content">这是一条信息提示，用于展示一般性的提示内容。</div>
</div>

<!-- 成功提示 -->
<div class="alert alert-success">
  <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="12" cy="12" r="10"/>
    <path d="m9 12 2 2 4-4"/>
  </svg>
  <div class="alert-content">操作成功！您的数据已保存。</div>
</div>

<!-- 警告提示 -->
<div class="alert alert-warning">
  <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
    <line x1="12" y1="9" x2="12" y2="13"/>
    <line x1="12" y1="17" x2="12.01" y2="17"/>
  </svg>
  <div class="alert-content">请注意：此操作可能会影响您的数据，请谨慎操作。</div>
</div>

<!-- 错误提示 -->
<div class="alert alert-error">
  <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="12" cy="12" r="10"/>
    <path d="m15 9-6 6M9 9l6 6"/>
  </svg>
  <div class="alert-content">发生错误！请检查您的网络连接后重试。</div>
</div>

<!-- 带标题的提示 -->
<div class="alert alert-info">
  <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="12" cy="12" r="10"/>
    <path d="M12 16v-4M12 8h.01"/>
  </svg>
  <div class="alert-content">
    <div class="alert-title">温馨提示</div>
    <div>您的会员即将到期，请及时续费以免影响正常使用。如有疑问请联系客服。</div>
  </div>
</div>

<!-- 可关闭的提示 -->
<div class="alert alert-success">
  <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="12" cy="12" r="10"/>
    <path d="m9 12 2 2 4-4"/>
  </svg>
  <div class="alert-content">
    <div class="alert-title">提交成功</div>
    <div>您的反馈已收到，我们会在 24 小时内处理并回复您。</div>
  </div>
  <button class="alert-close" type="button" aria-label="关闭">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 6L6 18M6 6l12 12"/>
    </svg>
  </button>
</div>
