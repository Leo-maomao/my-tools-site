<!-- 基础卡片 -->
<div class="card">
  <div class="card-body">
    <h3 class="card-title">卡片标题</h3>
    <p class="card-text">卡片内容描述文字。</p>
  </div>
</div>

<!-- 带图片的卡片 -->
<div class="card">
  <img class="card-image" src="https://via.placeholder.com/400x200" alt="卡片图片">
  <div class="card-body">
    <h3 class="card-title">带图片卡片</h3>
    <p class="card-text">卡片描述内容。</p>
  </div>
</div>

<!-- 带头部和尾部 -->
<div class="card">
  <div class="card-header">
    <h3 class="card-header-title">卡片头部</h3>
    <button class="btn btn-text btn-sm">更多</button>
  </div>
  <div class="card-body">
    <p class="card-text">卡片主体内容。</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">确认</button>
    <button class="btn btn-outline">取消</button>
  </div>
</div>

<!-- 可点击卡片 -->
<a href="#" class="card card-hoverable">
  <div class="card-body">
    <h3 class="card-title">可点击卡片</h3>
    <p class="card-text">悬停有效果。</p>
  </div>
</a>

<!-- 选中状态 -->
<div class="card card-selected">
  <div class="card-body">
    <h3 class="card-title">选中状态</h3>
    <p class="card-text">带边框高亮。</p>
  </div>
</div>

<!-- 无边框卡片 -->
<div class="card card-borderless">
  <div class="card-body">
    <h3 class="card-title">无边框卡片</h3>
    <p class="card-text">只有阴影。</p>
  </div>
</div>

<!-- 紧凑卡片 -->
<div class="card card-compact">
  <div class="card-body">
    <h3 class="card-title">紧凑卡片</h3>
    <p class="card-text">内边距更小。</p>
  </div>
</div>

<!-- 水平卡片 -->
<div class="card card-horizontal">
  <img class="card-image" src="https://via.placeholder.com/200x150" alt="">
  <div class="card-body">
    <h3 class="card-title">水平卡片</h3>
    <p class="card-text">图片和内容并排显示。</p>
  </div>
</div>

<!-- 卡片组 -->
<div class="card-group">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">卡片 1</h3>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">卡片 2</h3>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">卡片 3</h3>
    </div>
  </div>
</div>
