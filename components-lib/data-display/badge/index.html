<!-- 基础徽标 -->
<span class="badge">5</span>

<!-- 附着在元素上 -->
<div class="badge-wrapper">
  <button class="btn">消息</button>
  <span class="badge badge-dot"></span>
</div>

<div class="badge-wrapper">
  <button class="btn">通知</button>
  <span class="badge">99+</span>
</div>

<!-- 颜色变体 -->
<span class="badge badge-primary">5</span>
<span class="badge badge-success">5</span>
<span class="badge badge-warning">5</span>
<span class="badge badge-danger">5</span>
<span class="badge badge-info">5</span>

<!-- 小红点 -->
<div class="badge-wrapper">
  <span>消息</span>
  <span class="badge badge-dot badge-danger"></span>
</div>

<!-- 独立使用 -->
<span class="badge badge-standalone badge-primary">新</span>
<span class="badge badge-standalone badge-success">热</span>
<span class="badge badge-standalone badge-warning">促</span>

<!-- 状态徽标 -->
<span class="badge badge-status badge-success">
  <span class="badge-status-dot"></span>
  在线
</span>
<span class="badge badge-status badge-warning">
  <span class="badge-status-dot"></span>
  离开
</span>
<span class="badge badge-status badge-danger">
  <span class="badge-status-dot"></span>
  离线
</span>
