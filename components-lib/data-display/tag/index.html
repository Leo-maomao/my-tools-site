<!-- 基础标签 -->
<span class="tag">标签</span>

<!-- 颜色变体 -->
<span class="tag tag-primary">主要</span>
<span class="tag tag-success">成功</span>
<span class="tag tag-warning">警告</span>
<span class="tag tag-danger">危险</span>
<span class="tag tag-info">信息</span>

<!-- 轮廓样式 -->
<span class="tag tag-outline">默认</span>
<span class="tag tag-outline tag-primary">主要</span>
<span class="tag tag-outline tag-success">成功</span>
<span class="tag tag-outline tag-warning">警告</span>
<span class="tag tag-outline tag-danger">危险</span>

<!-- 尺寸 -->
<span class="tag tag-sm">小标签</span>
<span class="tag">默认标签</span>
<span class="tag tag-lg">大标签</span>

<!-- 可关闭 -->
<span class="tag tag-primary tag-closable">
  可关闭
  <button class="tag-close" type="button">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 6L6 18M6 6l12 12"/>
    </svg>
  </button>
</span>

<!-- 带图标 -->
<span class="tag tag-success">
  <svg class="tag-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
    <polyline points="22 4 12 14.01 9 11.01"/>
  </svg>
  已完成
</span>

<!-- 圆角变体 -->
<span class="tag tag-primary tag-rounded">圆角标签</span>

<!-- 标签组 -->
<div class="tag-group">
  <span class="tag">HTML</span>
  <span class="tag">CSS</span>
  <span class="tag">JavaScript</span>
</div>

<!-- 可选中标签 -->
<label class="tag tag-checkable">
  <input type="checkbox" class="tag-checkbox">
  <span class="tag-text">可选中</span>
</label>
