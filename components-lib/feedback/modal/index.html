<!-- 基础弹窗 -->
<div style="position: relative; width: 320px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); overflow: hidden;">
  <div style="display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; border-bottom: 1px solid #e5e7eb;">
    <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #111827;">弹窗标题</h3>
    <button type="button" style="background: none; border: none; padding: 4px; cursor: pointer; color: #6b7280; display: flex;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  </div>
  <div style="padding: 20px;">
    <p style="margin: 0; color: #4b5563; font-size: 14px;">弹窗内容区域，可以放置任何内容。</p>
  </div>
  <div style="display: flex; justify-content: flex-end; gap: 8px; padding: 16px 20px; border-top: 1px solid #e5e7eb;">
    <button style="padding: 8px 16px; border: 1px solid #d1d5db; border-radius: 6px; background: white; cursor: pointer; font-size: 14px;">取消</button>
    <button style="padding: 8px 16px; border: none; border-radius: 6px; background: #3b82f6; color: white; cursor: pointer; font-size: 14px;">确认</button>
  </div>
</div>

<!-- 确认对话框 -->
<div style="position: relative; width: 300px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); text-align: center; overflow: hidden;">
  <div style="padding: 24px 20px 16px;">
    <div style="width: 48px; height: 48px; margin: 0 auto 16px; background: #fef3c7; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #f59e0b;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
    </div>
    <h3 style="margin: 0 0 8px; font-size: 16px; font-weight: 600; color: #111827;">确认删除？</h3>
    <p style="margin: 0; color: #6b7280; font-size: 14px;">此操作无法撤销，确定要删除吗？</p>
  </div>
  <div style="display: flex; justify-content: center; gap: 12px; padding: 16px 20px; border-top: 1px solid #e5e7eb;">
    <button style="padding: 8px 20px; border: 1px solid #d1d5db; border-radius: 6px; background: white; cursor: pointer; font-size: 14px;">取消</button>
    <button style="padding: 8px 20px; border: none; border-radius: 6px; background: #ef4444; color: white; cursor: pointer; font-size: 14px;">删除</button>
  </div>
</div>

<!-- 成功提示 -->
<div style="position: relative; width: 280px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); text-align: center; overflow: hidden;">
  <div style="padding: 24px 20px 16px;">
    <div style="width: 48px; height: 48px; margin: 0 auto 16px; background: #d1fae5; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #10b981;">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 6L9 17l-5-5"/>
      </svg>
    </div>
    <h3 style="margin: 0 0 8px; font-size: 16px; font-weight: 600; color: #111827;">操作成功</h3>
    <p style="margin: 0; color: #6b7280; font-size: 14px;">您的更改已保存</p>
  </div>
  <div style="display: flex; justify-content: center; padding: 16px 20px; border-top: 1px solid #e5e7eb;">
    <button style="padding: 8px 24px; border: none; border-radius: 6px; background: #10b981; color: white; cursor: pointer; font-size: 14px;">确定</button>
  </div>
</div>
