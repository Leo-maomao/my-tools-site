<!-- 基础文本域 -->
<textarea class="textarea" placeholder="请输入内容"></textarea>

<!-- 带标签 -->
<div class="textarea-wrapper">
  <label class="textarea-label">描述</label>
  <textarea class="textarea" placeholder="请输入描述内容"></textarea>
</div>

<!-- 带字数统计 -->
<div class="textarea-wrapper">
  <label class="textarea-label">留言</label>
  <textarea class="textarea" placeholder="请输入留言" maxlength="200"></textarea>
  <span class="textarea-count"><span class="textarea-count-current">0</span>/200</span>
</div>

<!-- 尺寸 -->
<textarea class="textarea textarea-sm" placeholder="小尺寸"></textarea>
<textarea class="textarea textarea-lg" placeholder="大尺寸"></textarea>

<!-- 状态 -->
<textarea class="textarea textarea-error" placeholder="错误状态"></textarea>
<textarea class="textarea" placeholder="禁用状态" disabled></textarea>
<textarea class="textarea" placeholder="只读状态" readonly>只读内容</textarea>

<!-- 自动高度 -->
<textarea class="textarea textarea-autosize" placeholder="自动调整高度"></textarea>
